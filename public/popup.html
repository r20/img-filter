<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="js/vendor.js"></script>
    <style>
      html {
        overflow: hidden;
      }
      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0px;
        overflow: hidden;
      }
      body > div {
        width: 800px;

        scrollbar-gutter: stable;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
